<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container bg-light my-4 py-4 px-5">
        <h1>Registration Form</h1>
        <form class="row needs-validation" method="get" novalidate>
              <label for="validationCustom01" class="form-label"><strong>Full Name</strong></label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Full Name" required>
              <div class="invalid-feedback">
                Enter full name.
            </div>
            <label for="validationCustom02" class="form-label mt-2"><strong>Email address</strong></label>
              <input type="text" class="form-control" placeholder="Email address" id="validationCustom01" required>
              <div class="invalid-feedback">
                Enter your email address.
            </div>
            <label for="validationCustom03" class="form-label mt-2"><strong>Phone(enter only 10 digit number)</strong></label>
              <input type="text" class="form-control" placeholder="Phone Number" id="validationCustom03"  required>
              <div class="invalid-feedback">
                  Enter a phone number.
            </div>
            <label for="validationCustom04" class="form-label mt-2"><strong>Password</strong></label>
              <input type="text" class="form-control" placeholder="Password" id="validationCustom04"  required>
              <div class="invalid-feedback">
                  Enter password.
            </div>
            <label for="validationCustom05" class="form-label mt-2"><strong>Confirm Password</strong></label>
              <input type="text" class="form-control" placeholder="Confirm Password" id="validationCustom05"  required>
              <div class="invalid-feedback">
                Enter Password confirmation.
            </div>
            <div class="col-12">
              <button class="btn btn-primary mt-4" type="submit">Register</button>
            </div>
          </form>
    </div>
          <script>
            (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
            })()
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
