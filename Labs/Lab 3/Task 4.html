<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .spacing{
        margin-top: 20px;
        margin-left: 20px;
        margin-right: 20px;
      }
    </style>
</head>
<body>
    <div class="container bg-light my-4 py-4 px-5">
        <form class="row needs-validation" method="get" novalidate>
              <label for="validationCustom01" class="form-label"><strong>Company Name</strong></label>
              <input type="text" class="form-control" id="validationCustom01" required>
              <div class="invalid-feedback">
                Please enter your company name. This field is required.
            </div>
            <div class="valid-feedback">
                Looks good!
            </div>
            <label for="validationCustom02" class="form-label mt-2"><strong>Phone</strong></label>
              <input type="text" class="form-control" placeholder="123-456-7890" id="validationCustom01" required>
              <div class="invalid-feedback">
                Please enter a phone number like 123-456-7890. This field is required.
            </div>
            <label for="validationCustom03" class="form-label mt-2"><strong>Website</strong></label>
              <input type="text" class="form-control" placeholder="https://" id="validationCustom03"  required>
              <div class="invalid-feedback">
                Please enter a valid URL. This field is required.
            </div>
            <div class="col-12">
              <button class="btn btn-secondary mt-4" type="submit">Submit form</button>
            </div>
          </form>
          <script>
            (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
                })
            })()
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
